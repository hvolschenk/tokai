<!DOCTYPE html>
<html>
  <head>
    <title>Tokai - character selection</title>
    <link rel="stylesheet" type="text/css" href="SelectCharacterstylesheet.css" />
  </head>
  <body>
    <div id="container">
      <div id="nameContainer">
       <span id="cnTitle">Character Name</span>
        <span id="cnInput"><input type="text" name="cname" value=""></span>
      </div>
      <div id="cnameEmpty"></div>
      <div id="character"></div>
      <div id="characterHair"></div>
      <div class="arrow"></div>
      <div class="arrow1"></div>
      <div class="itemChar">
        <span id="a1"></span>
        <span id="a2"></span>
        <span id="a3"></span>
      </div>
      <div class="stats">
        <span id="selectedChar">
          <p id="a">Write about a character who pretends to be cool and tough, but is actually shy and sensitive.</p>
          <p id="b">Write about a character who is obsessed with certain colors</p>
          <p id="c">Write about a character who secretly plans to leave home and start a new life</p>
        </span>
      </div>
    </div>
    <div class="points">
      <div class="aStats">
        <span class="health">300</span>
        <span class="mana">100</span>
        <span class="stamina">200</span>
      </div>

      <div class="bStats">
        <span class="health">200</span>
        <span class="mana">100</span>
        <span class="stamina">300</span>
      </div>

      <div class="cStats">
        <span class="health">100</span>
        <span class="mana">300</span>
        <span class="stamina">200</span>
      </div>

      <div class="play">
        Play
      </div>
    </div>
    <input type="hidden" name="characterName" value="" id="characterName">
    <input type="hidden" name="characterType" value="" id="characterType">
  </body>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="text/javascript">
  $( document ).ready(function() {
    // defualt character is a1
    $('#characterType').val('a1');
    // charater selection script
    $('.itemChar').on('click', function (e) {
      // getting the character that was selected
      var clickselector = e.toElement.id;
      if (clickselector === 'a1') {
        $('#character').css('background-image', 'url(images/char1.png)');
        $('#characterType').val('a1');
      } else if (clickselector === 'a2') {
        $('#character').css('background-image', 'url(images/char2.png)');
        $('#characterType').val('a2');
      } else if (clickselector === 'a3') {
        $('#character').css('background-image', 'url(images/char3.png)');
        $('#characterType').val('a3');
      }
    });

    // arrow selection script
    $('.arrow').on('click', function () {
      var charName = $('#cnInput input').val(),
          charType = $('#characterType').val();
      if (charName !== "") {
        $('.itemChar').animate({ left: '-350px',
          opacity: 0}, 500);
        $('#character').animate({ left: '344px',
          opacity: 1}, 500);
        $('.arrow').hide();
        $('.arrow1').show();
        $('#characterName').val(charName);
        $('.points').slideDown().show();
        // char selected stats + image
        $('.stats').slideDown().show();
        if (charType === 'a1') {
          $('#a, .aStats, .play').slideDown().show();
          $('#b, #c, .bStats, .cStats').slideDown().hide();
        } else if (charType === 'a2') {
          $('#b, .bStats, .play').slideDown().show();
          $('#a, #c, .aStats, .cStats').slideDown().hide();
        } else if (charType === 'a3') {
          $('#c, .cStats, .play').slideDown().show();
          $('#b, #a, .bStats, .aStats').slideDown().hide();
        }
      } else {
        alert('Character name can not be blank');
      }
    });

    // arrow1 selection get everything back
    $('.arrow1').on('click', function () {
      var charName = $('#cnInput input').val();
      if (charName !== "") {
        $('.itemChar').animate({ left: '95px',
          opacity: 1}, 500);
        $('#character').animate({ left: '168px',
          opacity: 1}, 500);
        $('.arrow').show();
        $('.arrow1').hide();
        $('.stats').slideDown().hide();
        $('.points').slideDown().hide();
        $('.play').slideDown().hide();
      } else {
        alert('Character name can not be blank');
      }
    });

    // play the game with your selection
    $('.play').on('click', function () {
      var charName = $('#cnInput input').val(),
          charType = $('#characterType').val();

      // ajax call writh char to JSON file and load the first map.
      if (charName !== "") {
        // do ajax call
      }

    });
  });
  </script>
</html>
