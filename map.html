<!DOCTYPE html>
<html>
    <head>
        <title>Tokai - don't get lost</title>
        <style>
            .map {
              width : 600px;
              height : 600px;
              border : 1px solid #000;
              margin : auto;
              position : relative;
            }
            .tree {
              background-color : green;
              width : 60px;
              height : 60px;
              position : absolute;
              top : 60px;
              left : 60px;
            }
            .enemy {
              background-color : red;
              width : 60px;
              height : 60px;
              position : absolute;
              top : 60px;
              left : 60px;
            }
            #character {
              background-color : #000;
              width : 10px;
              height : 10px;
              position : absolute;
              top : 0;
              left : 0;
            }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="map.js"></script>
        <script src="tree.js"></script>
        <script src="enemy.js"></script>
        <script>
            $(document).ready(function () {
              // create a new Map object
              var map = new Map();
              // initialize the Map
              map.initialize();
            });
        </script>
    </head>
    <body>
    </body>
</html>
